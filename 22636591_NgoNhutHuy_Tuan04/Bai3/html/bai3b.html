<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="22636591-NgoNhutHuy-Tuan4" content="HTML Co Ban" />
    <meta name="22636591" content="NgoNhutHuy" />
    <meta name="IUH" content="FIT-Web Design" />
    <title>Bài 3</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <style>
      h5.active {
        color: orange;
        border-bottom: 4px solid orange;
      }

      .primary-color {
        color: orange;
      }

      .primary-bg {
        background-color: orange;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Galaxy Cinema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Trang chủ</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Tìm phim..."
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Tìm
            </button>
          </form>
        </div>

        <button
          type="button"
          class="btn btn-primary ml-2"
          data-toggle="modal"
          data-target="#loginModal"
        >
          Đăng nhập
        </button>
      </nav>

      <!-- Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- Tab -->
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <h5
                    id="home-tab"
                    class="active pb-2"
                    data-toggle="tab"
                    data-target="#home"
                  >
                    ĐĂNG NHẬP
                  </h5>
                </li>
                <li class="nav-item mx-2">
                  <h5>/</h5>
                </li>
                <li class="nav-item">
                  <h5
                    id="profile-tab"
                    class="pb-2"
                    data-toggle="tab"
                    data-target="#profile"
                  >
                    ĐĂNG KÝ
                  </h5>
                </li>
              </ul>

              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home">
                  <form>
                    <!-- Email -->
                    <div class="form-group mt-3">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                        placeholder="Email"
                      />
                    </div>

                    <!-- Password and repassword -->
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Mật khẩu"
                      />
                    </div>

                    <!-- Capcha -->
                    <div class="form-row mt-3">
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          id="capcha"
                          placeholder="Nhập mã captcha"
                        />
                      </div>

                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          disabled
                          placeholder="ABCDXYZ"
                        />
                      </div>
                    </div>

                    <button type="submit" class="btn primary-bg mt-3 w-100">
                      Đăng nhập
                    </button>
                  </form>
                </div>
                <div class="tab-pane fade" id="profile">
                  <form>
                    <!-- Ho ten -->
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Họ tên"
                      />
                    </div>

                    <!-- SDT Gioi tinh -->
                    <div class="form-row">
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          id="phone"
                          placeholder="Số điện thoại"
                        />
                      </div>

                      <div class="col">
                        <select class="form-control">
                          <option value="Nam">Nam</option>
                          <option value="Nu">Nữ</option>
                        </select>
                      </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group mt-3">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                        placeholder="Email"
                      />
                    </div>

                    <!-- Password and repassword -->
                    <div class="form-row">
                      <div class="col">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Mật khẩu"
                        />
                      </div>

                      <div class="col">
                        <input
                          type="password"
                          class="form-control"
                          id="repassword"
                          placeholder="Xác nhận mật khẩu"
                        />
                      </div>
                    </div>

                    <!-- Thành phố, quận -->
                    <div class="form-row">
                      <div class="col">
                        <select class="form-control mt-3">
                          <option value="">Chọn thành phố</option>
                          <option value="TPHCM">TPHCM</option>
                          <option value="HaNoi">Hà Nội</option>
                          <option value="DaNang">Đà Nẵng</option>
                        </select>
                      </div>

                      <div class="col">
                        <select class="form-control mt-3">
                          <option value="">Quận</option>
                          <option value="Quan1">Quận 1</option>
                          <option value="Quan2">Quận 2</option>
                          <option value="Quan3">Quận 3</option>
                        </select>
                      </div>
                    </div>

                    <!-- Địa chỉ -->
                    <div class="form-group mt-3">
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="Địa chỉ"
                      />
                    </div>

                    <!-- Ngày sinh -->
                    <div class="form-group mt-3">
                      <input
                        type="date"
                        class="form-control"
                        id="dob"
                        placeholder="Ngày sinh"
                      />
                    </div>

                    <!-- Capcha -->
                    <div class="form-row mt-3">
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          id="capcha"
                          placeholder="Nhập mã captcha"
                        />
                      </div>

                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          disabled
                          placeholder="ABCDXYZ"
                        />
                      </div>
                    </div>

                    <h6 class="text-secondary mt-2">
                      Tôi đã đồng ý với
                      <strong class="primary-color">CHÍNH SÁCH</strong>
                      của chương trình
                    </h6>

                    <button type="submit" class="btn primary-bg mt-3 w-100">
                      Đăng ký
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script></script>
</html>
