<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <form class="px-5 py-4 border">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Choose a username"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="companyname">Company name</label>
              <input
                id="companyname"
                type="text"
                class="form-control"
                placeholder="your company name"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="category">Category</label>
              <input
                id="category"
                type="text"
                class="form-control"
                placeholder="skills category"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="text"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="contact-number">Contact number</label>
              <input
                id="contact-number"
                type="text"
                class="form-control"
                placeholder="contact number"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="full-name">Full name</label>
              <input
                type="text"
                class="form-control"
                id="full-name"
                placeholder="full name"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="location">Your location</label>
              <input
                id="location"
                type="text"
                class="form-control"
                placeholder="your location"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <h5>Gender</h5>
            <div class="form-group">
              <input type="radio" name="male" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="female" id="female" />
              <label for="female">Female</label>
            </div>
          </div>

          <div class="col-6">
            <input type="checkbox" name="agree" id="agree" />
            <label for="agree">Agree with the terms and conditions</label>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button class="btn btn-info">Sign up</button>
          <span class="d-flex align-items-center mx-2">or</span>
          <button class="btn btn-primary">Sign up with facebook</button>
        </div>
      </form>
    </div>
  </body>
</html>
