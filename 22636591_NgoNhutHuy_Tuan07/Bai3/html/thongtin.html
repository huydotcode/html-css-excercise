<!DOCTYPE html>
<html lang="en">

    <title>Bài 3</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="../js/jquery.js"></script>

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <h5>Thông tin của bạn</h5>
      <p id="fullname"></p>
      <p id="username"></p>
      <p id="password"></p>
      <p id="birthday"></p>
      <p id="phone"></p>
      <p id="address"></p>
      <p id="email"></p>
      <p id="hobby"></p>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      const urlParams = new URLSearchParams(window.location.search);
      const fullname = urlParams.get("fullname");
      const username = urlParams.get("username");
      const password = urlParams.get("password");
      const birthday = urlParams.get("birthday");
      const phone = urlParams.get("phone");
      const address = urlParams.get("address");
      const email = urlParams.get("email");
      const hobby = urlParams.get("hobby");

      $("#fullname").text("Họ và tên: " + fullname);
      $("#username").text("Tên đăng nhập: " + username);
      $("#password").text("Mật khẩu: " + password);
      $("#birthday").text("Ngày sinh: " + birthday);
      $("#phone").text("Số điện thoại: " + phone);
      $("#address").text("Địa chỉ: " + address);
      $("#email").text("Email: " + email);
      $("#hobby").text("Sở thích: " + hobby);
    });
  </script>
</html>
