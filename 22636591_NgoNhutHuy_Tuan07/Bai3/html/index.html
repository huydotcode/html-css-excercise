<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="22636591-NgoNhutHuy-Tuan6" content="HTML Co Ban" />
    <meta name="22636591" content="NgoNhutHuy" />

    <title>Bài 3</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="../js/jquery.js"></script>

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="register-form" class="mt-5">
        <h2>Đăng ký tài khoản</h2>

        <!-- Họ tên -->
        <div class="form-group row">
          <label for="fullname" class="col-sm-4 col-form-label">
            Họ và tên (*)
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="fullname" />
          </div>

          <!-- Error -->
          <div class="col-sm-10 offset-sm-4">
            <span id="fullname-error" class="text-danger"></span>
          </div>
        </div>

        <!-- Tên đăng nhập -->
        <div class="form-group row">
          <label for="username" class="col-sm-4 col-form-label">
            Tên đăng nhập (*)
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="username" />
          </div>

          <!-- Error -->
          <div class="col-sm-10 offset-sm-4">
            <span id="username-error" class="text-danger"></span>
          </div>
        </div>

        <!-- Mật khẩu -->
        <div class="form-group row">
          <label for="password" class="col-sm-4 col-form-label">
            Mật khẩu (*)
          </label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" />
          </div>

          <!-- Error -->
          <div class="col-sm-10 offset-sm-4">
            <span id="password-error" class="text-danger"></span>
          </div>
        </div>

        <!-- Nhập lại mật khẩu -->
        <div class="form-group row">
          <label for="repassword" class="col-sm-4 col-form-label">
            Nhập lại mật khẩu (*)
          </label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="repassword" />
          </div>

          <!-- Error -->
          <div class="col-sm-10 offset-sm-4">
            <span id="repassword-error" class="text-danger"></span>
          </div>
        </div>

        <!-- Ngày sinh -->
        <div class="form-group row">
          <label for="birthday" class="col-sm-4 col-form-label">
            Ngày sinh
          </label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="birthday" />
          </div>

          <!-- Error -->
          <div class="col-sm-10 offset-sm-4">
            <span id="birthday-error" class="text-danger"></span>
          </div>
        </div>

        <!-- Điện thoại -->
        <div class="form-group row">
          <label for="phone" class="col-sm-4 col-form-label">
            Điện thoại
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" />
          </div>

          <!-- Error -->
          <div class="col-sm-10 offset-sm-4">
            <span id="phone-error" class="text-danger"></span>
          </div>
        </div>

        <!-- Địa chỉ -->
        <div class="form-group row">
          <label for="address" class="col-sm-4 col-form-label"> Địa chỉ </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="address" />
          </div>

          <!-- Error -->
          <div class="col-sm-10 offset-sm-4">
            <span id="address-error" class="text-danger"></span>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label"> Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" />
          </div>

          <!-- Error -->
          <div class="col-sm-10 offset-sm-4">
            <span id="email-error" class="text-danger"></span>
          </div>
        </div>

        <!-- Sở thích  -->
        <div class="form-group row">
          <label for="hobby" class="col-sm-4 col-form-label"> Sở thích </label>
          <div class="col-sm-8">
            <select class="form-control" id="hobby">
              <option value="0">Chọn sở thích</option>
              <option value="1">Du lịch</option>
              <option value="2">Đọc sách</option>
              <option value="3">Nghe nhạc</option>
              <option value="4">Xem phim</option>
            </select>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group row">
          <div class="col-sm-10">
            <button id="submit-btn" type="button" class="btn btn-primary">
              Đăng ký
            </button>
            <button type="button" class="btn btn-secondary">Hủy</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="../js/script.js"></script>
</html>
