<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="22636591-NgoNhutHuy-Tuan6" content="HTML Co Ban" />
    <meta name="22636591" content="NgoNhutHuy" />
    <meta name="IUH" content="FIT-Web Design" />
    <title>Bài 2</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="w-50 mx-auto">
      <form class="border border-info p-4">
        <h5>Phép tính cơ bản</h5>
        <div class="form-group">
          <label for="first-number">Số thứ nhất: </label>
          <input
            class="form-control"
            type="text"
            placeholder="Số 1..."
            id="first-number"
          />
        </div>

        <div class="form-group">
          <label for="second-number">Số thứ hai: </label>
          <input
            class="form-control"
            type="text"
            placeholder="Số 2..."
            id="second-number"
          />
        </div>

        <div>
          <button class="btn btn-secondary">Cộng</button>
          <button class="btn btn-secondary">Trừ</button>
          <button class="btn btn-secondary">Nhân</button>
          <button class="btn btn-secondary">Chia dư</button>
        </div>

        <div class="form-group">
          <label for="result">Kết quả: </label>
          <input class="form-control" type="text" id="result" readonly />
        </div>
      </form>
    </div>
  </body>
</html>
