<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="22636591-NgoNhutHuy-Tuan6" content="HTML Co Ban" />
    <meta name="22636591" content="NgoNhutHuy" />
    <meta name="IUH" content="FIT-Web Design" />

    <title>Bài 1</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <table id="table" class="table table-bordered border border-info mt-4">
        <thead>
          <tr>
            <th colspan="12">Danh sách sinh viên</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mã số SV</td>
            <td>Họ tên</td>
            <td>Lớp</td>
          </tr>
        </tbody>
      </table>

      <form id="form" class="w-50">
        <h5>Thêm sinh viên</h5>
        <div class="form-group">
          <label for="mssv">Mã sinh viên</label>
          <input
            id="mssv"
            name="mssv"
            class="form-control"
            type="text"
            placeholder="Nhập mã sinh viên"
          />
          <span class="text-danger" id="mssv-error"></span>
        </div>

        <div class="form-group">
          <label for="hoTen">Họ tên sinh viên</label>
          <input
            id="hoten"
            name="hoten"
            class="form-control"
            type="text"
            placeholder="Nhập họ tên sinh viên"
          />
          <span class="text-danger" id="hoten-error"></span>
        </div>

        <div class="form-group">
          <label for="lop">Lớp sinh viên</label>
          <input
            id="lop"
            name="lop"
            class="form-control"
            type="text"
            placeholder="Nhập lớp sinh viên"
          />
          <span class="text-danger" id="lop-error"></span>
        </div>

        <button class="btn btn-primary">Thêm sinh viên</button>
      </form>
    </div>
  </body>
  <script src="../js/script.js"></script>
</html>
