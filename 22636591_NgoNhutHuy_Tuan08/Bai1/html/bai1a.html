<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="22636591-NgoNhutHuy-Tuan8" content="HTML Co Ban" />
    <meta name="22636591" content="NgoNhutHuy" />
    <meta name="IUH" content="FIT-Web Design" />

    <title>Bài 1</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-5">
      <form>
        <h1>Đăng ký tài khoản</h1>
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Nhập tên đăng nhập"
          />
        </div>

        <div class="form-group">
          <label for="username">Mật khẩu</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Nhập mật khẩu"
          />
        </div>

        <div class="form-group">
          <label for="username">Nhập lại mật khẩu</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Nhập lại mật khẩu"
          />
        </div>

        <h5>Thông tin cá nhân</h5>
        <!-- Họ tên -->
        <div class="form-group">
          <label for="firstname">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="Nhập họ"
          />
        </div>

        <!-- Ngày sinh -->
        <div class="form-group">
          <label for="dob">Ngày sinh</label>
          <input type="date" class="form-control" id="dob" />
        </div>

        <!-- Giới tính -->
        <div class="form-group">
          <label for="gioiTinh">Giới tính</label>
          <div class="">
            <input type="radio" name="gioiTinh" id="nam" value="nam" />
            <label class="form-check-label" for="nam"> Nam </label>

            <input type="radio" name="gioiTinh" id="nu" value="nu" />
            <label class="form-check-label" for="nu"> Nữ </label>
          </div>
        </div>

        <!-- Địa chỉ -->
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Nhập địa chỉ"
          />
        </div>

        <!-- Số điện thoại -->
        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Nhập số điện thoại"
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Nhập email"
          />
        </div>

        <!-- Nút đăng ký -->
        <button type="submit" class="btn btn-primary">Đăng ký</button>

        <button type="reset" class="btn btn-secondary">Hủy</button>
      </form>
    </div>
  </body>
  <script src="../js/script.js"></script>
</html>
